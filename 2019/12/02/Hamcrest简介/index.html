s="params">()</span> </span>&#123;</span><br><span class="line">    String str1 = <span class="string">"abc"</span>;</span><br><span class="line">    String str2 = <span class="string">"abc "</span>;</span><br><span class="line">    String str3 = <span class="string">"aBc"</span>;</span><br><span class="line">    String str4 = <span class="string">"abcde"</span>;</span><br><span class="line">    String str5 = <span class="string">""</span>;</span><br><span class="line">    assertThat(str1, not(is(str2)));</span><br><span class="line">    assertThat(str1, is(equalToIgnoringWhiteSpace(str2)));</span><br><span class="line">    assertThat(str1, is(equalToIgnoringCase(str3)));</span><br><span class="line">    assertThat(str1, is(startsWith(<span class="string">"a"</span>)));</span><br><span class="line">    assertThat(str1, anyOf(startsWith(<span class="string">"a"</span>), endsWith(<span class="string">"d"</span>)));</span><br><span class="line">    assertThat(str1, allOf(startsWith(<span class="string">"a"</span>), endsWith(<span class="string">"c"</span>)));</span><br><span class="line">    assertThat(str4, containsString(str1));</span><br><span class="line">    assertThat(str5, isEmptyString());</span><br><span class="line">    assertThat(str5, isEmptyOrNullString());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">数字匹配</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">numberTest</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    assertThat(<span class="number">8</span>, greaterThan(<span class="number">6</span>));</span><br><span class="line">    assertThat(<span class="number">8</span>, greaterThanOrEqualTo(<span class="number">8</span>));</span><br><span class="line">    assertThat(<span class="number">1</span>, lessThan(<span class="number">2</span>));</span><br><span class="line">    assertThat(<span class="number">1</span>, lessThanOrEqualTo(<span class="number">2</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">集合匹配</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="meta">@Test</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">collectionTest</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    List&lt;String&gt; list = Arrays.asList(<span class="string">"ab"</span>, <span class="string">"bc"</span>, <span class="string">"cd"</span>);</span><br><span class="line">    assertThat(list, hasItem(<span class="string">"ab"</span>));</span><br><span class="line">    assertThat(list, hasItems(<span class="string">"cd"</span>, <span class="string">"bc"</span>));</span><br><span class="line">    assertThat(list, containsInAnyOrder(<span class="string">"bc"</span>, <span class="string">"cd"</span>, <span class="string">"ab"</span>));</span><br><span class="line">    assertThat(list, not(Matchers.&lt;String&gt;empty()));</span><br><span class="line">    assertThat(list, hasSize(<span class="number">3</span>));</span><br><span class="line">    assertThat(list,everyItem(not(isEmptyOrNullString())));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
